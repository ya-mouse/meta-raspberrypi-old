header:
  version: 8

machine: raspberrypi4
distro: poky
target:
  - core-image-base

repos:
  meta-raspberry:

  poky:
    url: https://git.yoctoproject.org/git/poky
    refspec: dunfell
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: http://git.openembedded.org/meta-openembedded
    refspec: dunfell
    layers:
      meta-oe:
      meta-python:
      meta-networking:
      meta-perl:

  meta-qt5:
    url: https://github.com/meta-qt5/meta-qt5/
    refspec: dunfell

bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""
local_conf_header:
#  reduce_diskspace: |
#    INHERIT += "rm_work_and_downloads"
  standard: |
    CONF_VERSION = "1"
    PACKAGE_CLASSES = "package_rpm"
    SDKMACHINE = "x86_64"
    USER_CLASSES = "buildstats image-mklibs image-prelink"
    PATCHRESOLVE = "noop"
  debug-tweaks: |
    EXTRA_IMAGE_FEATURES_append = " debug-tweaks"
  image-features: |
    EXTRA_IMAGE_FEATURES_append = " ssh-server-openssh"
  image-packages: |
    IMAGE_FEATURES_remove = " splash"
    IMAGE_INSTALL_append = " userland"
    IMAGE_INSTALL_append = " rpio rpi-gpio strace nano openssh-ssh git"
    IMAGE_INSTALL_append = " rsync iw sudo htop ntp wpa-supplicant"
    IMAGE_INSTALL_append = " locale-base-de-de glibc-binary-localedata-de-de glibc-charmap-utf-8"
    IMAGE_INSTALL_append = " can-utils powertune"
    IMAGE_INSTALL_append = " kmscube qtbase-dev qtbase-tools qtbase-plugins qtbase-mkspecs"
    IMAGE_INSTALL_append = " qtserialbus-dev qtcharts-dev qtlocation-dev qtsensors-dev qtmultimedia-dev qtquickcontrols2-dev qtvirtualkeyboard-dev qtsvg-dev qtxmlpatterns-dev icu-dev libsocketcan-dev"
    IMAGE_INSTALL_append = " binutils cpp cpp-symlinks g++ g++-symlinks gcc gcc-symlinks gcc-dev"
  distro-features: |
    DISTRO_FEATURES_append = " opengl"
    DISTRO_FEATURES_remove = "bluetooth wayland vulkan x11"
  locale: |
    IMAGE_LINGUAS = "ja-jp de-de en-us"
    GLIBC_GENERATE_LOCALES = "ja_JP.UTF-8 de_DE.UTF-8 en_US.UTF-8 en_GB.UTF-8"
  config-options: |
    RPI_KERNEL_DEVICETREE_OVERLAYS_append = " overlays/rpi-backlight.dtbo" 
    GPU_MEM = "1024"
    ENABLE_SPI_BUS = "1"
    ENABLE_CAN = "1"
    BOOT_DELAY = "0"
    DISABLE_SPLASH = "1"
    DISABLE_OVERSCAN = "1"
    DISABLE_RPI_BOOT_LOGO = "1"
    CMDLINE_DEBUG = "loglevel=0 console=tty3"
    RPI_EXTRA_CONFIG = '\n\
    initial_turbo=20\n\
    dtoverlay=disable-bt\n\
    max_framebuffers=2\n\
    '
  diskmon: |
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        ABORT,${TMPDIR},100M,1K \
        ABORT,${DL_DIR},100M,1K \
        ABORT,${SSTATE_DIR},100M,1K \
        ABORT,/tmp,10M,1K"
